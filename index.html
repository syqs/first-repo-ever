        Lefterino
      </div>
      <div class="main col-sm-12 col-lg-9">
        <div class="page">

          <h1>Partner interview :)</h1>

          <form>
          <div class="form-group">
            <label for="Email1">Email address</label>
            <input type="email" class="form-control" id="Email1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="name">Full name *</label>
            <input type="name" class="form-control" id="name1" placeholder="Name" >
          </div>
          <div class="form-group">
            <label for="name">A short bio about you</label>
            <input type="textarea" class="form-control big" id="shortBio">
          </div>
          <div class="form-group">
            <label for="backgrounds">Your programing background</label>
            <input type="textarea" class="form-control big" id="backgrounds">
          </div>
          <div class="form-group">
            <label for="reasons1">What is the prize you seek?</label>
            <input type="textarea" class="form-control big" id="reasons1">
          </div>
          <div class="form-group">
            <label for="goals">Goals and aspirations</label>
            <input type="textarea" class="form-control big" id="goals">
          </div>
          <div class="form-group">
            <label for="hobbies">What do you do when your not doing the things you do?</label>
            <input type="textarea" class="form-control big" id="hobbies">
          </div>
          <div class="form-group">
            <label for="favs">Your web inspirations and fav-bookmarks</label>
            <input type="textarea" class="form-control big" id="favs">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

        </div>
      </div>

    </div>
